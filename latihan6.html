<html>
	 <head>
	 <title> melakukan format penulisan </title>
	 </head>
	 <body>
	 <!-- membuat tulisan menjadi tebal -->
	 <b>tulisan ini telah dicetak tebal </b>
	 <p>
	 <!-- membuat tulisan menjadi miring -->
	 <i>tulisan ini telah dicetak mmiring </i>
	 <p>
	 <!-- membuat tulisan menjadi bergaris bawah -->
	 <u>tulisan ini telah dicetak mmiring </u> 
	 <p>
	 <!-- membuat format superscript -->
	 dalam matematika,x pangkat 2 ditulisan dengan x <sup>2</sup>
	 <p>
	 <!-- membuat format subscript -->
	 rumus kimia untuk oksigen adalah 0 <sub>2</sub>
	 </body>
<html>
